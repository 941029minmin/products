<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/canvas.js"></script>
    <link rel="stylesheet" href="css/shape.css"/>
</head>
<body>
<div class="box">
   <nav>
      <ul>
          <li class="gd">文件</li>
          <li>形状</li>
          <li>类型</li>
          <li>颜色</li>
          <li>线条宽度</li>
          <li>橡皮擦</li>
          <li>选择</li>
      </ul>
   </nav>
  <div class="bottom">
   <header>
       <ul class="one">
          <li>新建</li>
          <li>保存</li>
          <li>返回</li>
       </ul>
       <ul class="two">
          <li data-role="line">线</li>
          <li data-role="rect">矩形</li>
          <li data-role="arc">圆</li>
          <li data-role="dbx">多边形</li>
          <li data-role="djx">多角形</li>
          <li data-role="pen">铅笔</li>
       </ul>
       <ul class="three">
          <li data-role="stroke">边框</li>
          <li data-role="fill">填充</li>
       </ul>
       <ul class="four">
          <li>边框颜色</li>
          <li><input type="color"/></li>
          <li>填充颜色</li>
          <li><input type="color"/></li>
       </ul>
       <ul class="five">
           <li data-role="1">细</li>
           <li data-role="4">中</li>
           <li data-role="7">粗</li>
           <li class="five1">
               <input type="number" placeholder="请输入数字"/>
           </li>
       </ul>
       <ul class="sex">
           <li data-role="10">小</li>
           <li data-role="20">中</li>
           <li data-role="30">大</li>
           <li class="sex1"><input type="number" placeholder="请输入数字"/></li>
       </ul>
       <ul class="cj">
           <li class="select">裁剪</li>
       </ul>
   </header>
   <div class="canvas">
       <canvas width=740 height=500></canvas>
       <div class="coty"></div>
       <div class="xp"></div>
       <div class="selectarea"></div>
   </div>
  </div>



</div>


</body>
</html>
